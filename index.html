<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chart Component Library – Responsive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f7f7f7;
    }

    h1 {
      margin-bottom: 20px;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    canvas {
      display: block;
      width: 100%;
      height: 400px; /* default height, adjusts with width */
    }
  </style>
</head>
<body>

  <h1>Chart Component Library – Responsive</h1>

  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <!-- External script -->
  <script type="module" src="./script.js"></script>

</body>
</html>
