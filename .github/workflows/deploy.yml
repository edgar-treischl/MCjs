name: Deploy VitePress Docs to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy on changes to main branch

permissions:
  contents: write  # Required for pushing to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4️⃣ Build VitePress docs
      - name: Build VitePress
        run: yarn vitepress build docs

      # 5️⃣ Deploy to GitHub Pages (force fresh deploy)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vitepress/dist
          force_orphan: true    # Ensures branch is recreated fresh
          keep_files: false     # Remove old files not in this build
